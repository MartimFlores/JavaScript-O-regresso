<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha 1 JavaScript</title>
</head>
<body>
    <script>
        /* Ex 1 */
        let resultado=0;
        const numeros = [1, 2, 3, 4, 5];
        for(let i=0; i<numeros.length; i++){
            resultado+=numeros[i];
        }
        console.log(resultado);
        console.log("--------------------------------------");

        /* Ex 2 */
        const numeros2 = [10, -5, 20, -3, 30];
        const numerosP=[];
        let c=0;
        for(i=0; i<numeros2.length; i++){
            if(numeros2[i]>0){
                numerosP[c]=numeros2[i];
                c++;
            }
        }
        for(i=0; i<numerosP.length; i++){
            console.log(numerosP[i]);
        }
        console.log("--------------------------------------");

        /* Ex 3 */
        const numeros3 = [10, 20, 30, 40, 50];
        let valorP = 30;
        let k = 0;
        
        for(i=0; i<numeros3.length; i++){
            if(numeros3[i]==valorP){
                console.log("O valor procurado ",valorP," está presente no array");
                k++
            }
        }
        console.log("O valor procurado ",valorP," está presente no array ",k," vez(es).");
        console.log("--------------------------------------");

        /* Ex 4 */
        let resultado4=0;
        const numeros4 = [2, 4, 6];
        for(let i=0; i<numeros4.length; i++){
            resultado4=numeros4[i] * 2;
            numeros4[i]=resultado4;
            console.log(numeros4[i]);
        }
        console.log("--------------------------------------");

        /* Ex 5 */
        const animais = ["gato", "cão", "pássaro"];
        tamanho = 0;
        for (i=0; i<animais.length; i++){
            tamanho=animais[i].length;
            animais[i]=tamanho;
            console.log(animais[i]);
        }
        console.log("--------------------------------------");
    
    </script>
    <hr>
    
    <form id="meuFormulario">
        <input type="text" id="nome" placeholder="Nome">
        <p>
        <input type="email" id="email" placeholder="Email">
        <p>
        <input type="number" id="idade" placeholder="Idade">
        <p>
        <button type="button" id="exibirDados" onclick="listar()">Exibir Dados</button>
       </form>
       <ul id="listaDados"></ul>

       <script>
           function listar(){               
                const nome = document.getElementById("nome").value;
                const email = document.getElementById("email").value;
                const idade = document.getElementById("idade").value;

                const lista = document.getElementById("listaDados");

                const li_nome = document.createElement("li");
                const li_email = document.createElement("li");
                const li_idade = document.createElement("li");


                li_nome.innerHTML = nome;
                li_email.innerHTML = email;
                li_idade.innerHTML = idade;

                lista.appendChild(li_nome);
                lista.appendChild(li_email);
                lista.appendChild(li_idade);

            }
        </script>
        </body>
</html>
